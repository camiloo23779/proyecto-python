<!DOCTYPE html>
<html>
<head>
    <title>Lista de tareas</title>
</head>
<body>
    <h1>Tareas</h1>
    <a href="{% url 'crear_tarea' %}">Nueva tarea</a>
    <ul>
        {% for tarea in tareas %}
            <li>
                <a href="{% url 'detalle_tarea' tarea.pk %}">{{ tarea.titulo }}</a> - {{ tarea.estado }}
                <a href="{% url 'editar_tarea' tarea.pk %}">Editar</a>
                <a href="{% url 'eliminar_tarea' tarea.pk %}">Eliminar</a>
            </li>
        {% empty %}
            <li>No hay tareas registradas.</li>
        {% endfor %}
    </ul>
</body>
</html>
